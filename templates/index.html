<!DOCTYPE html>
<html>
<head>
	<title>Tablon hecho con Flask</title>
</head>
<body>
	{% for entrada in entradas %}
	<li><p>{{ entrada[0] }}</p>
		<a href="/post/{{ loop.index - 1 }}">Enlace</a>
		{% if id == entrada[1] %}
		<a href='/delete/{{ loop.index - 1 }}'>Borrar</a>
		{% endif %}
	</li>
	{% endfor %}
	
	<form action='/new' method='post'>
		<input type="text" name="text"></input>
  		<input type="submit" value="new"></input>
	</form>
</body>
</html>
