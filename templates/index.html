<!DOCTYPE html>
<html>
<head>
	<title>Tablon hecho con Flask</title>
</head>
<body>
	{% for entrada in entradas %}
	<li><p>{{entrada}}</p><a href="/post/{{ loop.index - 1 }}">Enlace</a></li>
	{% endfor %}
	
	<form action='/new' method='post'>
		<input type="text" name="text"></input>
  		<input type="submit" value="new"></input>
	</form>
</body>
</html>
